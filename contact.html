<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | WanderGo</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
      /* Smooth Fade-in Animation */
      @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .animate-up {
        animation: fadeInUp 1s ease-in-out;
      }

      /* Contact Form */
      .contact-section {
        padding: 5rem 2rem;
       
        text-align: center;
      }

      .contact-header h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--accent);
      }

      .contact-form {
        max-width: 600px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }

      .contact-form input,
      .contact-form textarea {
        padding: 1rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        background: #fff;
        color: #000;
        resize: none;
        transition: box-shadow 0.3s ease;
      }

      .contact-form input:focus,
      .contact-form textarea:focus {
        outline: none;
        box-shadow: 0 0 5px var(--accent);
      }

      .contact-form button {
        padding: 0.8rem;
        background: var(--accent);
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .contact-form button:hover {
        background: #fff;
        color: #000;
      }
    </style>
</head>
<body>
  <header>
  <div class="container nav-bar">
    <h1 class="logo animate-up">WanderGo</h1>
    <nav>
      <ul class="nav-links animate-up">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/destination.html">Destinations</a></li>
        <li><a href="/tours.html">Tours</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="service.html">Services</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="contact-section">
    <div class="contact-header animate-up">
      <h2>Contact Me</h2>
      <p>Have a project or want to say hello? Drop me a message!</p>
    </div>

    <form class="contact-form animate-up">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

    </p>
</footer>

</body>
</html>
